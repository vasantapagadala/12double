<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
        }
        .btn {
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-transform: uppercase;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Add New Expense</h3>
        <input type="text" id="expenseName" placeholder="Expense Name">
        <input type="number" step="0.01" id="expenseAmount" placeholder="Amount">
        <button class="btn" onclick="addExpense()">Add Expense</button>
        <h4>Expenses:</h4>
        <ul id="expensesList"></ul>
        <div id="total">Total: $0</div>
    </div>

    <script>
        let total = 0;

        function addExpense() {
            const name = document.getElementById('expenseName').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            if (!name || isNaN(amount)) {
                alert('Please enter a valid name and amount.');
                return;
            }
            
            const listElement = document.createElement('li');
            listElement.textContent = `${name}: $${amount.toFixed(2)}`;
            document.getElementById('expensesList').appendChild(listElement);

            total += amount;
            document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
            
            document.getElementById('expenseName').value = '';
            document.getElementById('expenseAmount').value = '';
        }
    </script>
</body>
</html>
